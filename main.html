<!DOCTYPE html>
<html>
<head>
<style>
.myCanvas
{
cursor:crosshair;
}
</style>
</head>



<body>

<canvas id="myCanvas" class="myCanvas" width="900" height="500" style="border:1px solid #d3d3d3;" align="center">
</canvas>

<script>
var score=0;
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var mx=0,my=0;
window.addEventListener('mousemove', function(evt) 
       {   
           mx= evt.clientX; 
           my= evt.clientY ;
		   
		    ctx.beginPath();
		ctx.fillStyle="#33FFFF";
		ctx.arc(mx-15,my+5,5,0,2*Math.PI);
		ctx.closePath();
		ctx.fill();
           		   
 
       }, false);
	   

var x=new Array();
var y=new Array();
var n=0;


function newdot()
{
   var rnd=Math.floor(Math.random()*10);
   if(rnd%2==0)
   {
   var tx=Math.floor(Math.random()*100)+800;
   var ty=Math.floor(Math.random()*500)-Math.floor(Math.random()*300);
   ctx.beginPath();
   ctx.arc(tx,ty,5,0,2*Math.PI);
   ctx.stroke();
   x[n]=tx;
   y[n]=ty;
   n++;
   }
   else
   {
      var tx=Math.floor(Math.random()*800);
   var ty=0-Math.floor(Math.random()*300);
   ctx.beginPath();
   ctx.arc(tx,ty,5,0,2*Math.PI);
   ctx.stroke();
   x[n]=tx;
   y[n]=ty;
   n++;
   
   }
}

addEventListener("keypress", function(event){
    newdot();
  });
	   
tt=setInterval(draw,10);
dd=setInterval(newdot,350);

function draw()
{
   //ctx.clearRect(0,0,700,500);
   ctx.fillStyle="#1E1E14";
   ctx.fillRect(0,0,900,500);
   var i=0;
   for(i=0;i<n;i++)
   {  
	   x[i]--;	 
	   y[i]++;	 
	 
	 ctx.beginPath();
	 ctx.fillStyle="#FF0000";
     ctx.arc(x[i],y[i],5,0,2*Math.PI);
	 ctx.closePath();
	 ctx.fill();
  
   }
       ctx.beginPath();
		ctx.fillStyle="#33FFFF";
		ctx.arc(mx-18,my+5,5,0,2*Math.PI);
		ctx.closePath();
		ctx.fill();
    
	
	     ctx.font = '18pt Calibri';
        ctx.fillStyle = '#949B9B';
        ctx.fillText("Score:"+Math.floor(score),400,20);
		
		score+=0.06;
  
} 
	   
</script> 

</body>
</html>

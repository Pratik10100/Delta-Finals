<body>

<canvas id="myCanvas" class="myCanvas" width="900" height="500"  align="center">
</canvas>

<script>
var score=0;
var level=1;
var init_time=new Date();
var life=3;
var over=0;
var follow_x=new Array();
var follow_y=new Array();
var follow_pos=0;
var current_pos=0;

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var mx=252,my=250;
var life1_x=242,life1_y=260;
var life2_x=232,life2_y=270;

window.addEventListener('mousemove', function(evt) 
       {   
           mx= evt.clientX; 
           my= evt.clientY ;
		   
		if(over==0){
		ctx.beginPath();
		ctx.fillStyle="#33FFFF";
		mx=mx-8;
		my=my-7;
		ctx.arc(mx-15,my+5,5,0,2*Math.PI);
		
		follow_x[follow_pos]=mx;
		follow_y[follow_pos]=my;
		follow_pos++;
		
		ctx.closePath();
		ctx.fill();
        }   		
        score+=0.09;	

		//var ll=setInterval(life_draw,20);
		//tail();
 
       }, false);
	   

var x=new Array();
var y=new Array();
var r=new Array();

var px=new Array();
var py=new Array();
var color=new Array();

var powered=0;
var power_begin=0;

var pn=0;
var n=0;

function tail()
{
      ctx.beginPath();
      ctx.moveTo(200, canvas.height / 2 - 50);
      ctx.lineTo(canvas.width - 200, canvas.height / 2 - 50);
      ctx.lineWidth = 20;
      ctx.strokeStyle = '#0000ff';
      ctx.lineCap = 'butt';
      ctx.stroke();
	  ctx.closePath();

}

function newdot()
{
   var rnd=Math.floor(Math.random()*10);
   if(rnd%2==0)
   {
   var tx=Math.floor(Math.random()*100)+800;
   var ty=Math.floor(Math.random()*500)-Math.floor(Math.random()*300);
   var tr=Math.floor(Math.random()*3)+3;
   ctx.beginPath();
   ctx.arc(tx,ty,tr,0,2*Math.PI);
   ctx.stroke();
   x[n]=tx;
   y[n]=ty;
   r[n]=tr;
   
   n++;
   }
   else
   {
    var tx=Math.floor(Math.random()*800);
   var ty=0-Math.floor(Math.random()*300);
   var tr=Math.floor(Math.random()*3)+3;
   ctx.beginPath();
   ctx.arc(tx,ty,5,0,2*Math.PI);
   ctx.stroke();
   x[n]=tx;
   y[n]=ty;
   r[n]=tr;
   n++;
   }
   
   rnd=Math.floor(Math.random()*150);
   if(rnd==5)
   {
      var tx=Math.floor(Math.random()*100)+800;
   var ty=Math.floor(Math.random()*500)-Math.floor(Math.random()*300);
   var tr=Math.floor(Math.random()*3)+3;
   
   ctx.beginPath();
   ctx.fillStyle="#009900";
   ctx.arc(tx,ty,8,0,2*Math.PI);
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   px[pn]=tx;
   py[pn]=ty;
   color[pn]="#009900";
   
   pn++;    
   }
    if(rnd==19)
   {
      var tx=Math.floor(Math.random()*100)+800;
   var ty=Math.floor(Math.random()*500)-Math.floor(Math.random()*300);
   var tr=Math.floor(Math.random()*3)+3;
   
   ctx.beginPath();
   ctx.fillStyle="#0099FF";
   ctx.arc(tx,ty,8,0,2*Math.PI);
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   px[pn]=tx;
   py[pn]=ty;
   color[pn]="#0099FF";
   
   pn++;    
   }
}

addEventListener("keypress", function(event){
    newdot();
  });
	   
tt=setInterval(draw,10);
dd=setInterval(newdot,150-(level*100));

function draw()
{
   //ctx.clearRect(0,0,700,500);
   ctx.fillStyle="#1E1E14";
   ctx.fillRect(0,0,900,500);
   var i=0;
   for(i=0;i<n;i++)
   {  
	   x[i]--;	 
	   y[i]++;	 
	 
	 ctx.beginPath();
	 ctx.fillStyle="#FF0000";
     ctx.arc(x[i],y[i],r[i],0,2*Math.PI);
	 ctx.closePath();
	 ctx.fill();
  
   }
   
   for(i=0;i<pn;i++)
   {
      px[i]--;	 
	   py[i]++;	 
	 
	 ctx.beginPath();
	 ctx.fillStyle=color[i];
     ctx.arc(px[i],py[i],8,0,2*Math.PI);
	 ctx.closePath();
	 ctx.fill();
   
   }
        ctx.beginPath();
		ctx.fillStyle="#33FFFF";
		ctx.arc(mx-18,my+5,5,0,2*Math.PI);
		ctx.closePath();
		ctx.fill();
    
	
	     ctx.font = '12pt Calibri';
        ctx.fillStyle = '#949B9B';
		var curr_time=new Date();
		var diff= (curr_time.getTime() - init_time.getTime())/1000;
        ctx.fillText("Level: "+level+" Score:"+Math.floor(score)+" Life: "+life+"  Time: "+diff,350,20);
		 ctx.fillText(" Life: "+life,450,480);
		score+=0.05;
		
	check();
	
	if(score>50)
	{level=2;
	 
	}
	
	if(score>100)
	{level=3;
	
	}
	
	if(power_begin+50<score && powered>0)
	{
	  powered=0;
	  ctx.globalAlpha =1;
	}
	
	if(powered>0)
	power();

}

function power()
{
    
	 if(powered==1)
	 {
	 ctx.globalAlpha = 0.5;
	 
     ctx.beginPath();
	 ctx.fillStyle=color[pn];
	 ctx.arc(mx-18,my+5,30,0,2*Math.PI);
	 ctx.closePath();
	 ctx.fill();
	 
	}
	
	if(powered==2)
	{
	 
	}
}

function gameover()
{
   clearInterval(tt);
   clearInterval(dd);
   over++;
   
     ctx.font = '22pt Calibri';
     ctx.fillStyle = 'white';
	var curr_time=new Date();
	var diff= (curr_time.getTime() - init_time.getTime())/1000;
	 ctx.fillText("Game Over.",400,150);
    ctx.fillText("Level:"+level+" Score:"+Math.floor(score)+"  Time:"+diff,300,220);
	

}

function check()
{

  for(i=0;i<n;i++)
  {
    if(x[i]> (mx-18-5)-r[i] && x[i]< (mx-18+5)+r[i]  && y[i]>(my-r[i]) && y[i]< (my+5+5)+r[i])
	{
	
	if(powered!=1 && life==1)
		gameover();
	if(powered!=1 && life>1)
	 {
	    x[i]=0;
	    life--;
	 }
	if(powered==1)
	{
	   x[i]-=25;	 
	}
	
	
	
	}
  }
  if(mx-18-5 <0 || mx-18+5>900 || my+5+5>500 || my-5<0)
  {
	gameover();
  
  }
  for(i=0;i<pn;i++)
  {
    if(px[i]> (mx-18-5)-5 && px[i]< (mx-18+5)+5  && py[i]>(my-5) && py[i]< (my+5+5)+5)
	{
	   if(color[i]=="#009900")
	   powered=1;
	   
	   if(color[i]=="#0099FF")
	   {
	     life++;
		 px[i]=0;
		 
	   }
	   
	   power_begin=score;
	
	}
  }

} 
	   
</script>
